server {
    listen 80;
    server_name 145.223.97.217;  # Replace with domain if available

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Cache Angular static assets for optimal performance
    location /assets/ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Redirect 404 errors to Angular's index.html for handling (useful for SPA)
    error_page 404 /index.html;

    # Caching for other static files
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }
}
