<div class="container">
    <h2>Set Up Two-Factor Authentication</h2>
    <div class="qr-code">
      <img [src]="secretImageUri" alt="QR Code">
    </div>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input
        type="text"
        id="validationCode"
        name="validationCode"
        required
        [(ngModel)]="otpCode"
      >
    </div>
    <button
      type="button"
      (click)="verifyCode()"
      [class.button-disabled]="otpCode.length < 6"
    >Verify code</button>
</div>
