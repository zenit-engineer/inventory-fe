<div class="container" *ngIf="submitted else codeForm">
  <div class="activation-message" *ngIf="isOkay; else activationError">
    <h2>Activation Successful!</h2>
    <p>Your account has been successfully activated.</p>
    @if(mfaEnabled == true){
      <p-button label="Set up Two Factor Authentication" icon="pi pi-check" (click)="redirectToTwoFactorAuthentication()" class="p-button-success"></p-button>
    } @else {
      <p-button label="Go to Login" icon="pi pi-check" (click)="redirectToLogin()" class="p-button-success"></p-button>
    }
  </div>
  <ng-template #activationError>
    <div class="activation-error">
      <h2>Activation Failed!</h2>
      <p>{{ message }}</p>
      <p-button label="Try Again" icon="pi pi-refresh" (click)="submitted = false" class="p-button-warning"></p-button>
    </div>
  </ng-template>
</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2>Type your email activation code</h2>
      <div class="code-input">
        <code-input [isCodeHidden]="false"
        [codeLength]="6"
        [code]="'number'"
        (codeCompleted)="onCodeCompleted($event)">
        </code-input>
      </div>
    </div>
  </div>
</ng-template>
