<div class="category">
  <p-button label="Add Category" />
  <p-table 
    #categoryTable
    [value]="categories"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '30rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-gridlines p-datatable-striped" 
    (sortFunction)="customSort($event)" 
    [customSort]="true"
  >      
<ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="category">
            Manufacturer <p-sortIcon field="category"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr class="parent-row">
          <td>{{ category }}</td>
        </tr>
      </ng-template>
    </p-table>
</div>
