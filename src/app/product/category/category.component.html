<div class="category">
    <p-button label="Add Category" />
    <p-button label="Reset Sorting" (onClick)="resetSorting()" class="p-button-secondary"></p-button>
    <p-table #manufacturerTable [rows]="5" [value]="categories" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="category">
            Manufacturer <p-sortIcon field="category"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr class="parent-row">
          <td>{{ category }}</td>
        </tr>
      </ng-template>
    </p-table>
</div>
