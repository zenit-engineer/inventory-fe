<div class="suppliers">
  <p-button (onClick)="showDialog('supplier')" [outlined]="true" label="Add Supplier" />
  <app-mini-dialog-add
  [displayAddModal]="visible"
  [triggeredBy]="triggeredBy"
  (clickClose)="closeDialog()"
  (supplierName)="handleSupplierName($event)"
  ></app-mini-dialog-add>
<p-table 
    #supplierTable
    [value]="suppliers"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '30rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-gridlines p-datatable-striped" 
    (sortFunction)="customSort($event)" 
    [customSort]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
  >      
<ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="supplier">
            Supplier <p-sortIcon field="supplier"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-supplier>
        <tr class="parent-row">
          <td>{{ supplier }}</td>
          <td class="button-container" style="display: flex; justify-content: flex-end; gap: 1rem;">
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger custom-delete-button p-button-outlined"
              style="font-size: 2rem;"
              (click)="deleteSupplier(supplier)"
            ></button>
          </td>            
        </tr>
      </ng-template>
    </p-table>
  </div>
