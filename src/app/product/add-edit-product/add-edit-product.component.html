<p-dialog
  header="{{modalType}}"
  [(visible)]="displayAddEditModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeModal()"
>

<form [formGroup]="productForm" class="product-form">
  <div class="field">
    <label class="block" for="title">Title</label>
    <input type="text" pInputText id="title" formControlName="title" />
    <small
      class="p-error block"
      *ngIf="
        productForm.controls['title'].invalid &&
        productForm.controls['title'].dirty
      "
      >Field is required</small
    >
  </div>
  <div class="field">
    <label class="block" for="price">Price</label>
    <p-inputNumber
      id="price"
      formControlName="price"
      class="block"
    ></p-inputNumber>
    <small
      class="p-error block"
      *ngIf="
        productForm.controls['price'].invalid &&
        productForm.controls['price'].dirty
      "
      >Field is required</small
    >
  </div>
  <div class="field">
    <label class="block" for="category">Category</label>
    <p-dropdown
    [options]="categories"
    [(ngModel)]="selectedCategory"
    placeholder="Select Price"
    [showClear]="true"
    (onChange)="onChangeCategory($event)"
    ></p-dropdown>
  </div>
  <div class="field">
    <label class="block">Description</label>
    <textarea pInputTextarea formControlName="description"></textarea>
  </div>
  <div class="field">
    <label class="block" for="image">Image</label>
      <p-toast />
      <p-fileUpload
        mode="basic"
        name="file"
        accept="image/*"
        [maxFileSize]="1000000"
        (onSelect)="onImageUpload($event)"
        chooseLabel="Upload Image"
      ></p-fileUpload>
  </div>
  
</form>

  <ng-template pTemplate="footer">
    <p-button
      (click)="addEditProduct()"
      label="{{modalType}}"
    ></p-button>
    <p-button (click)="closeModal()" label="Close" styleClass="p-button-text">
    </p-button>
  </ng-template>
</p-dialog>
