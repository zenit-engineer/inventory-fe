<p-dialog header="Header" [(visible)]="displayAddModal" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
  [draggable]="false" [resizable]="false" (onHide)="closeModal()">

  <form [formGroup]="productForm">
    <div class="field">

    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button (click)="closeModal()" label="Close" styleClass="p-button-text">
    </p-button>
    <p-button (click)="addProduct()" label="Close" styleClass="p-button-text">
    </p-button>
  </ng-template>
</p-dialog>
