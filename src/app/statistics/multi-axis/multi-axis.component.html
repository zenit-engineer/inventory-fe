<div class="card">
    <h3 class="chart-caption">Product prices input differences for the last and current year</h3>
    <div class="download-chart">
        <p-button
        icon="pi pi-camera"
        label="Screenshot Multi Axis Bar">
        </p-button>
    </div>
    <p-chart 
    type="line" 
    [data]="data" 
    [options]="options"
    width="70%" 
    height="70%"
    class="multi-axis"
    />
</div>
